<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vuelos</title>
    <style>
        :root {
            --primary-blue: #0056b3;
            --secondary-blue: #e7f1ff;
            --border-color: #b3d7ff;
            --text-color: #333;
            --bg-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--secondary-blue);
        }

        th {
            background-color: var(--primary-blue);
            color: white;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: var(--secondary-blue);
        }

        tr:hover {
            background-color: #d1e7ff;
            transition: background-color 0.3s ease;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            th,
            td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <h1>Panel de Vuelos</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Aerolínea</th>
                    <th>Avión</th>
                    <th>Terminal</th>
                    <th>Puerta</th>
                    <th>Salida</th>
                    <th>Llegada</th>
                </tr>
            </thead>
            <tbody id="tabla-vuelos">
                <tr>
                    <td colspan="9" class="no-data">Cargando vuelos...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
